<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pembelajaran CSS 8</title>
    <style type="text/css">
        /* color name */
        h1 {
            color: darkcyan;
        }

        /* Hexa Code */
        h2 {
            color: #ee3e80;
        }

        /* RGB value */
        p {
            color: rgb(100, 100, 90);
        }
    </style>
</head>

<body>
    <h1>Comments & Foreground Color</h1>
    <h2>BBM Down, RIM tak memberi kompensasi</h2>
    <p>Research In Montion (RIM) telah meminta maaf atas munculnya gangguan
        terhadap layanan Blackberry Messenger</p>

</body>

</html>
